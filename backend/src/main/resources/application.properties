spring.application.name=backend

server.port=${PORT:3000}

# Database - override with environment variables in production
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/newsportal}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Flyway disabled
spring.flyway.enabled=false

# JWT
app.jwt.secret=${JWT_SECRET:newsportal-super-secret-key-for-jwt-signing-min-256bits}
app.jwt.expiration=86400000
